<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Nike</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="img/logo.png" alt="logo">
            <div class="nav-icons">
                <img src="img/search.png" alt="procurar">
                <img src="img/cart.png" alt="carrinho">
                <img src="img/menu.png" alt="menu">
            </div>
        </nav>

        <div class="row">
            <div class="col-1">
                <h1>NIKE<br>SPORTS AIR</h1>
                <p>O Nike Air zoom vomero 15 tem amortecimento <br> para as costas e sola para tração e maciez.</p>
                <h2>$250</h2>
                <button type="button">Adicionar ao carrinho</button>
            </div>
            <div class="col-2">
                <div class="sneakers-img">
                    <img src="img/nike.png" alt="nike">
                </div>
                <div class="small-sneakers-img">
                    <div class="small-img">
                        <img src="img/nike-s.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="img/nike-g.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="img/nike-b.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="img/nike.png" alt="">
                    </div>
                </div>
                <h2>NIKE</h2>
            </div>
        </div>

    </div>
</body>
</html>
